<!DOCTYPE html>
<html>
<head>
  <title>Live Quiz - User</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #quizBox { display: none; margin-top: 20px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option-btn {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .option-btn.selected { background-color: #d1f0d1; }
    #nextBtn { margin-top: 15px; padding: 10px 20px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; }
    #thankYou { font-size: 20px; color: green; text-align: center; display: none; }
  </style>
</head>
<body>

  <h1>ðŸ§  Live Quiz</h1>

  <div id="nameBox">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quizBox">
    <div id="welcome"></div>
    <div class="question" id="questionText"></div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <div id="thankYou">âœ… Thank you for participating!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3HN5SCXq0dQ94wP73PHTJdwjNVAJOJm8",
      authDomain: "livequizapp-5e433.firebaseapp.com",
      databaseURL: "https://livequizapp-5e433-default-rtdb.firebaseio.com",
      projectId: "livequizapp-5e433",
      storageBucket: "livequizapp-5e433.firebasestorage.app",
      messagingSenderId: "393541118458",
      appId: "1:393541118458:web:76620000b8f08e87561c43"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "";
    let currentQuestionIndex = 0;
    let selectedAnswers = {};
    let questions = [];

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name.");
        return;
      }

      document.getElementById("nameBox").style.display = "none";
      document.getElementById("quizBox").style.display = "block";
      document.getElementById("welcome").innerText = `Welcome, ${username}`;

      firebase.database().ref("quiz/questions").once("value").then(snapshot => {
        questions = snapshot.val();
        if (!questions || questions.length === 0) {
          alert("Quiz not available yet.");
          return;
        }
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      if (!q) return;

      document.getElementById("questionText").innerText = `Q${currentQuestionIndex + 1}: ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      for (let key in q.options) {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = `${key}: ${q.options[key]}`;
        btn.onclick = () => selectAnswer(key, btn);
        if (selectedAnswers[currentQuestionIndex] === key) {
          btn.classList.add("selected");
        }
        optionsDiv.appendChild(btn);
      }

      const nextBtn = document.getElementById("nextBtn");
      if (currentQuestionIndex === questions.length - 1) {
        nextBtn.innerText = "Submit Quiz";
      } else {
        nextBtn.innerText = "Next";
      }
    }

    function selectAnswer(option, button) {
      selectedAnswers[currentQuestionIndex] = option;
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
    }

    function nextQuestion() {
      if (currentQuestionIndex === questions.length - 1) {
        submitQuiz();
      } else {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function submitQuiz() {
      let score = 0;
      const answersRef = db.ref(`answers/${username}`);
      const quizRef = db.ref("quiz/questions");

      quizRef.once("value").then(snapshot => {
        const allQuestions = snapshot.val();
        allQuestions.forEach((q, i) => {
          const selected = selectedAnswers[i];
          if (selected && selected === q.correct) {
            score++;
          }
          answersRef.child(`q${i + 1}`).set(selected || "N/A");
        });

        // Save score and timestamp
        const timestamp = new Date().toISOString();
        db.ref(`scores/${username}`).set({ score, timestamp });

        document.getElementById("quizBox").style.display = "none";
        document.getElementById("thankYou").style.display = "block";
      });
    }
  </script>
</body>
</html>
